name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          persist-credentials: false 
      - name: Build
        run: |
          npm install
          npm run-script build
        env:
          REACT_APP_TOKEN: '${{ secrets.REACT_APP_TOKEN }}'
      - name: Deploy
        uses: prabhum2/jsonmodel
        with:
          ACCESS_TOKEN: '${{ secrets.REACT_APP_TOKEN }}'
          BRANCH: gh-pages
          FOLDER: build
